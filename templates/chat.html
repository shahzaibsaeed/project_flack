<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Flack</title>
  </head>
  <body id="body">
    <!-- navigation bar -->
    <nav class="navbar0 navbar0-expand-lg navbar0-light">
      <p id="introNav" class="cursor-pointer">Welcome to "FLACK"</p>

    </nav>

    <div id="main-section">

      <!-- channel section -->
      <nav class="navbar navbar-expand-lg navbar-light flex-column" >
        <div class="welcomeUser">
          <h6 id="welcomeUser" class="cursor-pointer" >Hello "<span id="displayName"></span>"</h6>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div id="channel-section">
            <h5 class="cursor-pointer">Channels</h5>
            <div id="display-channel-section">
              {% for channel in channels %}
              <p class="select-channel cursor-pointer">#{{ channel }}</p>
              {% endfor %}
            </div>
          </div>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="position: relative;top: 102px">
          <form id="form" class="form-inline">
            <div class="form-group mb-2">
              <label for="New Channel" class="sr-only">New Channel</label>
              <input class="form-control form-control-sm " id="new-channel" type="text" placeholder="New Channel...">
            </div>

            <button type="submit" id="send-channel" class="btn btn-sm">Click</button>
          </form>
        </div>
      </nav>


      <!-- message area -->
      <div class="message-section" id="rightside-pannel">
        <!-- display message -->
        <div class="currentChannel">
          <p id="currentChannel"></p>
        </div>
        <div class="typingUsers">
            <span id="typingUsersText"></span>
        </div>
        <div id="display-message-section">
        </div>
        <div id="input-area" class="input-group mb-3">
          <!-- <input type="file" id="files" accept="image/*" / style="    position: relative;bottom: 50px;right: 160px;left: 263px;"> -->

          <!-- <button class="attach-btn form-control btn btn-outline-primary text-center">
                    <div class="image-upload">
                        <label for="file-input" style="position: relative;right: 72px;">
                            <i class="fas fa-paperclip"></i>
                        </label>

                        <input name="file" id="file-input" type="file" multiple/>
                    </div>
                </button> -->
          <input type="text" id="user-message" class="form-control form-control-sm" placeholder="Type here..." autocomplete="off" autofocus>
          <button type="button" id="send-message" class="btn btn-sm"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </div>

    <!-- Footer -->

    <script type="text/javascript" src="{{url_for('static', filename='script/chat_page.js')}}">
